<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
  

    <div>
        <h1 id="heading">Stock Profit and Loss</span></h1>
    </div>
  
    
    <div class="container">
       

        <h2> Stock Purchase Price</h2>
        <div class="stockdiv">
            <input id="purchaseprice" type="number" required placeholder="Purchase Price"/>
        </div>

        <h2> Stock Quantity</h2>
        <div class="stockdiv">
            <input id="stockquantity" type="number" placeholder="Stock Quantity" required/>
        </div>

        <h2>Current Stock Prize</h2>
        <div class="stockdiv">
            <input id="currentprice" type="number" placeholder="Current Stock Price" required/>
        </div>
        
       <div class="checkButton">
            <button id="check" type="click">Check</button>
       </div>

       <div class="output">

       </div>
        
    </div>


  
    <script src="app.js"></script>
</body>

</html>
